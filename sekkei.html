// game
var g = {
    "init": function() {
        var t0 = window.performance.now();

        // start
        window.setTimeout(g.start, 1000);

        // stats
        console.log("total render time: " + (window.performance.now() - t0) + "ms.");
    },
    "start": function() {;
        // fetch threejs
        net.start();
        gl.init();
    },
    "scene": function() {
        // attach the test canvas
        sce.init();

        // start the dual loops
        g.tick = 0;
        g.max = 16;
        g.id = window.setInterval(g.frame, 1000);
    },
    "frame": function() {
        // count
        console.log("tick count: " + g.tick);

        // check
        if (g.tick >= g.max) {
            console.log("anim done");
            window.clearInterval(g.id);
        }

        // tick
        g.tick = g.tick + 1;
    }
}
// scene
var sce = {
    "init": function() {
        // create the object
        sce.a = new THREE.Scene();
        // renderer
        sce.b = new THREE.WebGLRenderer();
        // camera
        var r0 = 1920 / 1080;
        sce.c = new THREE.PerspectiveCamera(75, r0, 0.1, 1000);
        // geometry
        sce.d = new THREE.BoxGeometry(1,1,1);
        // material
        sce.e = new THREE.MeshBasicMaterial({color:0x00ff00});
        // cube mesh
        sce.f = new THREE.Mesh(sce.d,sce.e);
        console.log(sce);
        // sce.b.domElement references webgl canvas
        sce.b.setSize(600,400);
        document.body.appendChild(sce.b.domElement);
        // render
        sce.a.add(sce.f);
        sce.c.position.z = 5.0;
        sce.b.render(sce.a, sce.c);
    }
}
// 3D
var gl = {
    "init": function() {
        // wrap in promise
        gl.a = new Promise(function(resolve, reject) {
            gl.b = document.createElement("script");
            document.body.appendChild(gl.b);
            gl.b.onload = resolve;
            gl.b.onerror = reject;
            gl.b.async = true;
            gl.b.src = net.urls[0];
        });
        // call the promise
        // gl.a.then(function(res){console.log(window.THREE);}).then(function(err){console.log(err);});
        // we can chain together
        // as many promises as needed

        gl.a
            .then(gl.coop)
            .then(gl.deck);
        
    },
    "coop": function(res) {

    "deck": function(err) {

    }
}
